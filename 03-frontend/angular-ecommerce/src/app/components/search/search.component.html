<div class="form-header">

    <!--#myInput => Template reference variable-->
    <input #myInput type="text"
        placeholder="Search for products ..."    
        class="au-input au-input-xl"
        (keyup.enter)="doSearch(myInput.value)" /> <!--myInput.value => the text the user typed in-->
        <!--Listen for the "enter key = call method in Angular code, can be any method name -->
    
    <button (click)="doSearch(myInput.value)" class="au-btn-submit">
        Search
    </button>
</div>
