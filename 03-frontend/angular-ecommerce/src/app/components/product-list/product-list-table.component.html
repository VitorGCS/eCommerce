<table class="table">
    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td calss="align-middle"> 
                <img src="{{tempProduct.imageUrl }}" height="50"/>
            </td>
            <td calss="align-middle"> {{ tempProduct.name}}</td>
            <td calss="align-middle"> {{tempProduct.unitPrice | currency:'USD'}}</td>
            <td calss="align-middle"> {{ tempProduct.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
